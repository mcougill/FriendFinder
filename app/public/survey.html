<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Friend Finder - Survey</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        
</head>

<body>
    <div class="container">

        <h2>Survey Questions</h2>
        <hr>
        <h3>
            Basic Information:
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Link to Photo (Required)</h4>
        <input type="text" id="photo" class="form-control" required>
        <hr>
        <h5>Please answer each question with a number between 1 and 5. 1 means strongly disagree while 5 means strongly agree.
            </h5>
        <br>
        <div class="form-group">
            <label for="question01">1. I typically follow my brain over my heart. </label>
            <select class="form-control col-md-2" id="q1" name="scores[0]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="question02"></label>2. Suits are my favorite clothing item. </label>
            <select class="form-control col-md-2" id="q2" name="scores[1]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="question03">3. People describe me as mischievous. </label>
            <select class="form-control col-md-2" id="q3" name="scores[2]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="question04">4. Red cowboy boots are my favorite clothing item. </label>
            <select class="form-control col-md-2" id="q4" name="scores[3]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="question05">5. People describe me as caring and nurturing. </label>
            <select class="form-control col-md-2" id="q5" name="scores[4]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="question06">6. Scotch is my drink of choice. </label>
            <select class="form-control col-md-2" id="q6" name="scores[5]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="question07">7. The Playbook is my favorite book. </label>
            <select class="form-control col-md-2" id="q7" name="scores[6]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="question08">8. Poutine is my favorite food. </label>
            <select class="form-control col-md-2" id="q8" name="scores[7]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="question09">9. I believe everything happens for a reason. </label>
            <select class="form-control col-md-2" id="q9" name="scores[8]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>


        <div class="form-group">
            <label for="question010">10. The French horn is my favorite instrument. </label>
            <select class="form-control col-md-2" id="q10" name="scores[9]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>



        <div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" value="Request Friend" id="submit">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                Submit</button>
            <br>
            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="/api/friends">API Friends List</a> |
                        <a href="https://github.com/mcougill/FriendFinder">GitHub Repo</a>
                    </p>
                </div>
            </footer>
        </div>



        <div class="modal" id="friendModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Friend Match!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="matchName"></p>
                        <img id="matchPic" src="" alt="Image Unavailable" width="300px">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

        <script type="text/javascript">


            $('#submit').on("click", function () {
                var currentURL = window.location.origin;

                event.preventDefault();
                $("#friendModal").modal("show");

                var userInput = {
                    name: $('#name').val().trim(),
                    photo: $('#photo').val().trim(),
                    scores: [$('#q1').val().trim(), $('#q2').val().trim(), $('#q3').val().trim(), $('#q4').val().trim(), $('#q5').val().trim(), $('#q6').val().trim(), $('#q7').val().trim(), $('#q8').val().trim(), $('#q9').val().trim(), $('#q10').val().trim()]
                }


                $.post(currentURL + "/api/friends", userInput, function (data) {
                    $("#matchName").text(data.name);
                    $("#matchPic").attr("src", data.photo);
                    console.log($("#matchPic").attr("src", data.photo));
                })

            });

        </script>

</body>


</html>
